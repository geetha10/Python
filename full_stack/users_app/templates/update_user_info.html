<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='update_user_info.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Update User {{user['id']}}</h1>
        <form action="/update_user/{{user['id']}}" method="POST">
            <p class="form-group row">
                <label class="col-sm-2 col-form-label" for="fname">First Name:</label>
                <input class="col-sm-10" value={{user['first_name']}} type="text" name="fname" >
            </p>
            <p class="form-group row"> 
                <label  class="col-sm-2 col-form-label" for="lname">Last Name:</label>
                <input  class="col-sm-10" value={{user['last_name']}} type="text" name="lname">
            </p>
            <p class="form-group row">
                <label class="col-sm-2 col-form-label" for="email" >Email Address:</label>
                <input class="col-sm-10" value={{user['email']}} type="text" name="email">
            </p>
            <p>
                <button type="submit" class="btn btn-primary mb-2">Update</button>
                <span>  |  </span>
                <a href="/users/{{user['id']}}">Show User</a>
                <span>  |  </span>
                <a href="/users">Home</a>
            </p>
        </form> 
        <!-- <p>
            <a href="/users/{{user['id']}}/edit"><button>Update</button></a>
            <span> | </span>
            <a >Show User</a>
        </p> -->
    </div>
</body>
</html>
