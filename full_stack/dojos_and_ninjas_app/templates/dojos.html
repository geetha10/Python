<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/Users/pranavkonduru/Desktop/CodingDojo/python/full_stack/dojos_and_ninjas/static/dojo.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dojo.css')}}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <title>Welcome to Dojo page</title>
</head>
<body>
    <div id='container'>
        <div id=left_container>
            <h1>New Dojo</h1>
            <form>
                <p class="form-group row">
                    <label class="col-sm-2 col-form-label" for="name">Name :</label>
                    <input class="col-sm-10" type="text" name="name">
                </p>
            </form>
        </div>
        <div id=right_container>
            <h1>All Dojos</h1>
            <div class=all_dojos>
                {% for dojo in dojos %}
                <a href="">{{dojo['name']}}</a><br>
                {% endfor %}
            </div>
            <a href="">Add Ninja</a>
        </div>
    </div>
</body>
</html>
