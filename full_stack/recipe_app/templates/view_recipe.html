<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Recipe APP</title>
</head>
<body>
    <div id="container col-10  mt-3 align-items-center">
        <div id="container col-10  mt-3 align-items-center">
            <div class="d-flex justify-content-between align-items-center" id="nav_bar">
                <h1 class="col-6 text-center">Add New Recipe</h1>
                <div class="col-4">
                    <a href="/dashboard" class="btn btn-info btn-primary">Dashboard</a>
                    <a href="/logout" class="btn btn-info btn-primary">Logout</a>
                </div>
            </div>
            <div id=recipe_details class="col-md-8 offset-md-2">
                <h2>{{recipe.name}}</h2>
                <p>Description: {{recipe.description}}</p>
                <p>Under 30 Mins: {{recipe.under30}}</p>
                <p>Instructions: {{recipe.instructions}}</p>
                <p>Date Made on: {{recipe.date_made.strftime('%Y-%m-%d')}}</p>
            </div>
        </div>
    </div>
</body>
</html>
