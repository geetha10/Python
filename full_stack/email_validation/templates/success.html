<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
</head>
<body>
    <div class="container">
        <h1>Success Page</h1>
        <p>email address you entered {{last_email.email_address}} is a valid email address</p>
        <h2>Email Addresses from Database :</h2>
        {% for email in emails %}
            <p>{{email.email_address}}  {{email.created_at}} <a href="/delete_one/{{email.id}}">Delete</a></p>
        {% endfor %}
    </div>
</body>
</html>
